<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${userNew}" accept-charset="UTF-8">

    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <br/>
    <label for="pass">Пароль: </label>
    <input type="text" th:field="*{pass}" id="pass"/>
    <div style="color:red" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
    <br/>
    <br/>
    <label for="mail">Email: </label>
    <input type="text" th:field="*{mail}" id="mail"/>
    <div style="color:red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
    <br/>
    <br/>
    <br/>
    <br/>

    <input type="submit" value="Создать!">
</form>

</body>
</html>
